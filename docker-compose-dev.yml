version: '3'
services:

  web:
    container_name: web
    image: nzeong/spring-boot
    env_file:
      - .env
    expose:
      - 8080
    ports:
      - 8080:8080
    tty: true
    environment:
      - TZ=Asia/Seoul

  nginx:
    container_name: nginx
    image: nginx:1.15-alpine
    ports:
      - 80:80
    depends_on:
      - web

  redis:
    image: redis:latest
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"